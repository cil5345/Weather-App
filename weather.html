<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="weather.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>
    <div class="header">
        <h1>Weather App</h1>
    </div>

    <div class="row">
        <div class="col-sm-4">
          

            <form class="searchbar">
                Search for a city:
                <input type="text" id="city-input"><i class="fas fa-search" id="search-button"></i>
            </form>
            <ul class="list-group">


            </ul>

        </div>
        <div class="col-sm-8">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-body main-card">
                            <h1 id="timer"></h1>
                            <div id="icon"><img id="wicon" src="" alt="Weather icon"></div>
                            <div class="city"></div>
                            <div class="temp"></div>
                            <div class="humidity"></div>
                            <div class="wind"></div>
                            <div class="uvindex"></div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="day-forecast">5 Day Forecast:</div>

            <div class="row" id="fiveDayDiv">
                <div class="col-sm-12">
                
                    <div class="row fivedayrow">
                        <div class="col-sm">
                            <div class="card fivedaycard" style="width: 10rem; height: 14rem;">
                                <div class="card-body fivedaycardcolor">
                                    <h5 class="card-title">Card title</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                                    <div id="icon"><img id="wiconfiveday" src="" alt="Weather icon"></div>

                        </div>

                                    <div id="icon"><img id="wiconfiveday" src="" alt="Weather icon"></div>
                                    <p class="card-text">

                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="card fivedaycard" style="width: 10rem; height: 14rem;">
                                <div class="card-body fivedaycardcolor">
                                    <h5 class="card-title">Card title</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                                    <div id="icon"><img id="wiconfiveday" src="" alt="Weather icon"></div>
                                    <p class="card-text">

                                </div>
                            </div>
                        </div>

                            <div class="card fivedaycard" style="width: 10rem; height: 14rem;">
                                <div class="card-body fivedaycardcolor">
                                    <h5 class="card-title">Card title</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>

                                    <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="weather.js"></script>
